

<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>हमारी दुकान</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    .card {
      background-color: white;
      padding: 20px;
      margin: auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d9230f;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>शाहरयार की दुकान</h1>
    <p>हमारी दुकान पर मिलते हैं सभी प्रकार के सामान - किराना, दैनिक उपयोग की चीजें, और भी बहुत कुछ।</p>
    <p>सस्ता भी, अच्छा भी!</p>
    <p>पता: [यहाँ अपना पता लिखें]</p>
    <p>फोन: [अपना मोबाइल नंबर लिखें]</p>
  </div>
</body>
</html>
